<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/274a5aaa73.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Linzag - Final Exam</title>
</head>
<body>
    <header>
        <a class="header-col" href="index.html">
            <div class="logo">
                <!-- website title -->
                    <i class="fa-sharp fa-solid fa-desktop"></i>
                    <h1>UI_SKELETON_by_Linzag</h1>
                    
            </div>
        </a>
        
        <div class="header-col search_cont">
            <div class="srch_bar">
                <!--  search bar -->
                <input type="text" name="" id="" placeholder="Search box">
                <i id="input_img" class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </div>

        </div>
        <div class="header-col spb_bar">
            <!-- post bar and notification -->
            <i class="fa-sharp fa-solid fa-plus"></i>
        </div>
    </header>
    <section class="chat">
        <div class="message">
            <ul>
                <li><i class="fa-solid fa-user"></i></li>
                <li><i class="fa-solid fa-user"></i></li>
                <li><i class="fa-solid fa-user"></i></li>
                <li><i class="fa-solid fa-user"></i></li>
                <li><i class="fa-solid fa-user"></i></li>
                <li><i class="fa-solid fa-user"></i></li>
                <li><i class="fa-solid fa-user"></i></li>
                <li><i class="fa-solid fa-user"></i></li>
                <li><i class="fa-solid fa-user"></i></li>
                <li><i class="fa-solid fa-user"></i></li>
                <li><i class="fa-solid fa-user"></i></li>
                <li><i class="fa-solid fa-user"></i></li>
                <li><i class="fa-solid fa-user"></i></li>
            </ul>
        </div>
        <div class="convo">
            <div class="convoPro">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="conversation">
                <div class="he-she"><i class="fa-solid fa-user"></i></div>
                <div class="you"><i class="fa-solid fa-user"></i></div>
                <div class="he-she"><i class="fa-solid fa-user"></i></div>
                <div class="you"><i class="fa-solid fa-user"></i></div>
                <div class="he-she"><i class="fa-solid fa-user"></i></div>
                <div class="you"><i class="fa-solid fa-user"></i></div>
                <div class="he-she"><i class="fa-solid fa-user"></i></div>
                <div class="you"><i class="fa-solid fa-user"></i></div>
                <div class="he-she"><i class="fa-solid fa-user"></i></div>
                <div class="you"><i class="fa-solid fa-user"></i></div>
                <div class="he-she"><i class="fa-solid fa-user"></i></div>
                
            </div>
        </div>
    </section>

</body>
</html>
